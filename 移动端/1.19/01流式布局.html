<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
            background: #fd6363;
        }
        .container{
            background: lime;
            width: 100%;
            height: 100%;
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        .left,.right{
            float: left;
            width: 50%;
            background: lightseagreen;
        }
        .right{
            background: #3f8cca;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="img/cp2.jpg" />
    </div>
    <div class="right">
        <img src="img/cp2.jpg" />
    </div>
</div>
</body>
</html>
