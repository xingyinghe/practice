<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.box{
            width: 100%;
            height: 400px;
            background: #CCCCCC;
            display: flex;

        }
        div.box div:nth-child(1){
            flex: 3;
            background: #fd6363;
        }
        div.box div:nth-child(2){
            flex: 1;
            background: lightseagreen;
        }
        div.box div:nth-child(3){
            flex:5;
            background: lawngreen;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
