<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.box{
            width: 300px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box div{
            width: 300px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background-size: 100% 100%;
        }
        .box .front{
            background-image: url("img/front.jpeg");
            transform: translateZ(50px);
            /*深度，图片的位置*/
        }
        .box .bottom{
            background-image: url("img/back.png");
            transform: translateY(50px) rotateX(-90deg);
            /*transform:translateY(20px) rotateX(-90deg);
                Y的值小之后两个图片交叉
            */
        }
        .box:hover{
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="bottom"></div>
    <div class="front"></div>

</div>
</body>
</html>
