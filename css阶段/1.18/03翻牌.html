<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 2s;
        }
        .box div{
            width: 200px;
            height: 340px;
            background-size: 100% 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;

        }
        .back{
            background: url("img/cardjback.png");
        }
        .front{
            background: url("img/cardjfront.png");
            transform: rotateY(180deg);
        }
        .box:hover{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="box">
    <div class="front"></div>
    <div class="back"></div>
</div>
</body>
</html>
