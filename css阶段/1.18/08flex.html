<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.box{
            width: 300px;
            height: 300px;
            background: #fd6363;
            display: flex;
            flex-direction: row;
        }
        div.box div:nth-child(1){
            background: red;
        }
        div.box div:nth-child(2){
            background: pink;
        }
        div.box div:nth-child(3){
            background: lightcoral;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
