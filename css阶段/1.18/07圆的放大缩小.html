<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.box{
            width: 200px;
            height: 200px;
            background: orangered;
            border-radius: 50%;
            position: relative;
        }
        div.content{
            position: absolute;
            top: 99px;
            left: 99px;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 1px solid black;
            animation: aa 1s infinite alternate;
        }
        @keyframes aa {
            from{}
            to{
                transform: scale(100);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
