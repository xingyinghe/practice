<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        div{
            width: 300px;
            height: 300px;

        }
        div.box{
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
            margin: 200px auto;
            transition: all 5s;
            /*perspective-origin:right;*/
            /*perspective: 800px;*/
        }
        .box div{
            position: absolute;
            top: 0;
            left: 0;
            opacity: .5;

        }
        div .front{
            transform: translateZ(150px);
            background: orangered;
        }
        div .back{
            transform: translateZ(-150px);
            background: green;
        }
        div .top{
            transform: translateY(-150px) rotateX(90deg);
            background: palevioletred;

        }
        div .bottom{
            transform: translateY(150px) rotateX(90deg);
            background: lightseagreen;
        }
        div .left{
            transform: translateX(-150px) rotateY(90deg);
            background: red;
        }
        div .right{
            transform: translateX(150px) rotateY(90deg);
            background: gold;
        }
        div.box:hover{
            /*transform-origin: 150px 150px;*/
            transform:rotateX(100deg) rotateY(360deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="front"></div>
    <div class="back"></div>
</div>
</body>
</html>
