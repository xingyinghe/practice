<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 100px auto;
        }
        .box1{
            box-shadow:
                    0 -2px 3px yellow,
                    2px 0 3px red,
                    0 2px 3px green,
                    -2px 0 3px deepskyblue;
        }
        .box2{
            box-shadow:
                    0 0 3px 3px purple,
                    0 0 6px 6px deepskyblue,
                    0 0 9px 9px cyan,
                    0 0 12px 12px green,
                    0 0 15px 15px yellow,
                    0 0 18px 18px orange,
                    0 0 21px 21px red;
        }
        .box3{
            box-shadow:
                    0 0 3px 3px red,
                    0 0 6px 6px orange,
                    0 0 9px 9px yellow,
                    0 0 12px 12px green,
                    0 0 15px 15px cyan,
                    0 0 18px 18px blue,
                    0 0 21px 21px purple;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
