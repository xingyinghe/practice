<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row{clear: both;}
        .row div{
            float: left;
            background: lightcoral;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            font-size: 10px;
        }
        .box1{width: 100px;height: 100px;border-radius: 50%;}
        .box2{width: 100px;height: 50px;border-radius: 50px 50px 0 0;}
        .box3{width: 50px;height: 100px;border-radius: 0 50px 50px 0;}
        .box4{width: 100px;height: 50px;border-radius: 0 0 50px 50px;}
        .box5{width: 50px;height: 100px;border-radius: 50px 0 0  50px ;}
        .box6{width: 50px;height: 50px;border-radius: 50px 0 0 0;line-height: 25px;}
        .box7{width: 50px;height: 50px;border-radius: 0 50px  0 0;line-height: 25px;}
        .box8{width: 50px;height: 50px;border-radius:  0 0 50px 0;line-height: 25px;}
        .box9{width: 50px;height: 50px;border-radius: 0 0 0 50px ;line-height: 25px;}
        .box10{width: 100px;height: 50px;border-radius: 100px/50px;line-height: 50px;}
        .box11{width: 50px;height: 100px;border-radius: 50px/100px;line-height: 50px;}

    </style>
</head>
<body>
<div class="row">
    <div class="box1">圆形</div>
</div>
<div class="row">
    <div class="box2">半圆</div>
    <div class="box3">半圆</div>
    <div class="box4">半圆</div>
    <div class="box5">半圆</div>
</div>
<div class="row">
    <div class="box6">四份一圆</div>
    <div class="box7">四份一圆</div>
    <div class="box8">四份一圆</div>
    <div class="box9">四份一圆</div>
</div>
<div class="row">
    <div class="box10">椭圆</div>
    <div class="box11">椭圆</div>
</div>
</body>
</html>
