<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            float: left;
            margin-top: 100px;
            position: relative;
        }
        div:first-child{
            margin-left: 700px;
            background-color: black;
            border: 1px solid black;
            border-radius: 100px 0 0 100px;
        }
        div:first-child::before{
            content: '';
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: -50px;
            z-index: 1;
        }
        div:first-child::after{
            content: '';
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: 25px;
            right: -25px;
            z-index: 2;
        }


        div:last-child{

            background-color: white;
            border: 1px solid black;
            border-radius:  0 100px 100px 0;
        }
        div:last-child::before{
            content: '';
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: black;
            position: absolute;
            top: 0;
            left: -50px;
        }
        div:last-child::after{
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            position: absolute;
            left: -25px;
            top: 25px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
