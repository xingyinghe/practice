<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>box-shadow制作立体导航</title>
    <style type="text/css">
        #formWrapper {
            width: 450px;
            padding: 8px;
            margin: 20px;
            overflow: hidden;
            border-width: 1px;
            border-style: solid;
            border-color: #dedede;
            box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
            border-radius: 10px;
            background-color: #f6f6f6;

        }
        #formWrapper .search {
            width: 330px;
            height: 20px;
            padding: 10px 5px;
            float: left;
            font: bold 16px 'lucida sans', 'trebuchet MS', 'Tahoma';
            border: 1px solid #ccc;
            box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #fff;
            border-radius: 3px;
        }
        #formWrapper .search:focus {
            outline: 0;
            border-color: #aaa;
            box-shadow: 0 1px 1px #bbb inset;
        }
        #formWrapper .search::-webkit-input-placeholder,
        #formWrapper .search:-moz-placeholder,
        #formWrapper .search:-ms-input-placeholder {
            color: #999;
            font-weight: normal;
        }
        #formWrapper .btn {
            float: right;
            border: 1px solid palevioletred;
            height: 42px;
            width: 100px;
            padding: 0;
            cursor: pointer;
            font: bold 15px Arial, Helvetica;
            color: #fafafa;
            text-transform: uppercase;
            background-color: hotpink;

            border-radius: 3px;
            text-shadow: 0 1px 0 rgba(0, 0 ,0, .3);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #fff;
        }
        #formWrapper .btn:hover,
        #formWrapper .btn:focus {
            background-color:
        deeppink;

        }
        #formWrapper .btn:active {
            outline: 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
        }
        #formWrapper::-moz-focus-inner {
            border: 0;
        }
    </style>
</head>
<body>
<form id="formWrapper">
    <div class="formFiled clearfix">
        <input type="text" placeholder="Search for CSS3, HTML5, jQuery ..." class="search">
        <input type="submit" class="btn submit" value="go">
    </div>
</form>
</body>
</html>
