<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            height: 600px;
            width: 400px;
            margin: 100px auto;
            position: relative;
            text-align: center;
        }
        .left{
            width:35px;
            height: 100px;
            float: left;
            background: lightcoral;
            border-radius: 100px;

            margin-top: 100px;
        }
        .center{
            float: left;
            margin: 0 10px;
        }
        .one{
            width:170px;
            height: 90px;
            background: lightcoral;
            border-radius: 90px 90px 0 0;
            position: relative;
        }
        .t-l,.t-r{
            width:8px;
            height: 80px;
            background: lightcoral;
            border-radius: 5px;
        }
        .t-l{
            transform:rotate(-35deg);
            position: absolute;
            top: -30px;
            left: 35px;
        }
        .t-r{
            transform:rotate(35deg);
            position: absolute;
            top: -30px;
            right: 35px;
        }
        .l,.r{

            width:20px;
            height: 20px;
            background: white;
            border-radius: 20px;
        }
        .l{
            position: absolute;
            top: 40px;
            left: 42px;
        }
        .ll{
            width:25px;
            height: 22px;
            background: lightcoral;
            border-radius:12px;
            position: absolute;
            top: 10px;
            left: -3px;
        }
        .r{
            position: absolute;
            top: 40px;
            right: 42px;
        }
        .rr{
            width:25px;
            height: 22px;
            background: lightcoral;
            border-radius:12px;
            position: absolute;
            top: 10px;
            left: -3px;
        }
        .two{
            margin-top: 10px;
            width:170px;
            height: 130px;
            background: lightcoral;
            border-radius: 0 0 30px 30px;
        }
        .three{
            width:170px;
            height: 80px;
            position: relative;
        }
        .four,.five{
            width:35px;
            height: 65px;
            background: lightcoral;
            border-radius: 0 0 80px 80px;

        }
        .four{
            position: absolute;
            top: 0;
            left: 30px;
        }
        .five{
            position: absolute;
            top: 0;
            right: 30px;
        }
        .right{
            width:35px;
            height: 100px;
            float: left;
            background: lightcoral;
            border-radius: 100px;

            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>

    <div class="center">

        <div class="one">
            <div class="t-l"></div>
            <div class="t-r"></div>
            <div class="l"><div class="ll"></div></div>
            <div class="r"><div class="rr"></div></div>
        </div>
        <div class="two"></div>
        <div class="three">
            <div class="four"></div>
            <div class="five"></div>
        </div>

    </div>
    <div class="right"></div>
</div>

</body>
</html>
