<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0;}
        ul{
            margin: 20px auto;
            width: 315px;
            height: 70px;
        }
        li{
            list-style: none;
            float: left;
            position: relative;
        }
        img, div{
            width: 105px;
            height: 70px;
        }
        div{
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            opacity: 0.5;
        }
        ul:hover div:hover{
            opacity: 0;
        }
        ul:hover div:not(:hover){
            opacity: 0.4;
        }

    </style>
</head>
<body>
<ul>
    <li>
        <img src="img/C1sN-fyqrewi1654178.jpg"/>
        <div></div>
    </li>
    <li>
        <img src="img/JTde-fyqrewi1549143.jpg"/>
        <div></div>
    </li>
    <li>
        <img src="img/wqEz-fyqrewi1552671.png"/>
        <div></div>
    </li>
</ul>
</body>
</html>
