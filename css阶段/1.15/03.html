<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器使用</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none; float: left; width: 100px; height: 50px;
            text-align: center; line-height: 50px; background: lightcoral;
            /*border-left: 1px solid black;*/
        }
        ul{
            margin: 50px auto;
            height: 50px;
            width: 550px;
            list-style: none;
        }
        /*表格中间隔开是用层次选择器比较方便*/
        li+li{border-left: 1px solid black;}
        /*li~li{border-left: 1px solid black;}*/
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
