<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;

        }
        ul{
            height: 50px;
            text-align: center;
        }
        .demo{
            width: 300px;
        }
        ul li{
            width: 15px;
            height: 15px;
            float: left;
            font-size: 12px;
            margin-left: 10px;
            border-radius: 50%;
            background: lightcoral;
        }
        #frist{
            background: lawngreen;
        }
        #last{
            background: lightblue;

        }
        .one{
            background: lightpink;
        }

    </style>
</head>
<body>
    <ul class="demo">
        <li id="frist">1</li>
        <li>1</li>
        <li>1</li>
        <li class="one">1</li>
        <li>1</li>
        <li>1</li>
        <li class="one">1</li>
        <li>1</li>
        <li id="last">1</li>
    </ul>
</body>
</html>
