<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: lightcoral;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            /*transform: translate(0);*/
            /*animation: move 1s linear infinite;*/
        }
        /*@keyframes move{*/
            /*from{}*/
            /*to{transform: translate(20px)}*/
        /*}*/
        .box1{}
        .box2{transform: translateX(150px) translateY(20px)}
        .box3{transform: scale(0.6)}
        .box4{transform: scale(1.6)}
        .box5{transform: rotate(30deg)}
        .box6{transform: rotateX(30deg)}
        .box7{transform: rotateY(30deg)}
        .box8{transform: skew(30deg)}
        .box9{transform: skewX(30deg)}
        .box10{transform: skewY(30deg)}
        .box11{transform: translate3d(30px,20px,500px)}

    </style>
</head>
<body>
    <div class="">默认</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
    <div class="box9">box9</div>
    <div class="box10">box10</div>
    <div class="box11">box11</div>
</body>
</html>
