<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid red;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 300px;
        }
    </style>
</head>
<body>

<div>clip：不显示省略标记（…），只是简单的裁切 ellipsis：本文溢出时显示省略标记（…），省略标记插入的位置是最后一个字符；注意：需要配合white-space:nowrap和overflow：hidden使用，并且需要定义容器的宽度；</div>

</body>
</html>
