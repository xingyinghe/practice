<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 100px;
            margin: 20px auto;
            background: linear-gradient(
                    135deg,

                    pink 25%,
                    lightskyblue 25%,
                    lightskyblue 50%,
                    pink 50%,
                    pink 75%,
                    lightskyblue 75%
            );
            background-size: 100px 100px;
            animation: move 1s linear infinite;

        }
        @keyframes move{
            from{}
            to{background-position: 100px 0;}
          }
    </style>
</head>
<body>
<div></div>
</body>
</html>
