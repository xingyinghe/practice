<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .box{
            width: 1250px;
            height: 320px;
            padding-left: 20px;
            margin: 80px auto;
        }
        .item {
            width: 230px;
            height: 300px;
            text-align: center;
            margin-right: 20px;
            background-color: #FFF;
            float: left;
            position: relative;
            top: 0;
            overflow: hidden;
            transition: all .5s;
        }

        .desc {
            position: absolute;
            bottom: -100px;
            width: 100%;
            height: 100px;
            background-color: #ff6700;
            transition: all .5s;
        }

        .item:hover{
            top:-5px;
            box-shadow: 1px 1px 15px gray;
        }
        .item:hover .desc{
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">
            <img src="img/1.jpg" alt="">
        </div>

        <div class="item">
            <div class="pic">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="desc"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="desc"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="desc"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="img/5.jpg" alt="">
            </div>
            <div class="desc"></div>
        </div>
    </div>
</body>
</html>
