<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        .box1{background: linear-gradient(to top,hotpink ,lightskyblue);}
        .box2{background: linear-gradient(to right, yellow, green);}
        .box3{background: linear-gradient(to bottom, yellow, green);}
        .box4{background: linear-gradient(to left, yellow, green);}
        .box5{background: linear-gradient(to top right, hotpink ,lightskyblue);}
        .box6{background: linear-gradient(80deg, hotpink ,lightskyblue);}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
