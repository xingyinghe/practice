<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 100px;
        }
        ul{
            width: 1000px;
            list-style: none;
            height: 200px;
            margin-bottom: 50px;
        }
        ul li{
            float: left;
            margin: 0 10px;
            height: 180px;
            width: 180px;
        }
        ul a{
            display: block;
            text-decoration: none;
        }
        ul img{
            transition: all 1s;
        }
        h1{
            margin: 30px 0;
        }
        #socialicons img:hover{
            -webkit-transform: rotate(360deg) scale(1.2);
            -moz-transform: rotate(360deg) scale(1.2);
            -ms-transform: rotate(360deg) scale(1.2);
            -o-transform: rotate(360deg) scale(1.2);
            transform: rotate(360deg) scale(1.2);
        }
        #socialicons2 img:hover{
            -webkit-transform: rotate(-360deg) scale(0.7);
            -moz-transform: rotate(-360deg) scale(0.7);
            -ms-transform: rotate(-360deg) scale(0.7);
            -o-transform: rotate(-360deg) scale(0.7);
            transform: rotate(-360deg) scale(0.7);
        }
    </style>
</head>
<body>
<h1>顺时针旋转360度放大1.2倍</h1>
<ul id="socialicons">
    <li><a href="#"><img src="img/share1.png"/></a></li>
    <li><a href="#"><img src="img/share2.png"/></a></li>
    <li><a href="#"><img src="img/share3.png"/></a></li>
    <li><a href="#"><img src="img/share4.png"/></a></li>
    <li><a href="#"><img src="img/share5.png"/></a></li>
</ul>
<h1>逆时针旋转360度缩小0.7倍</h1>
<ul id="socialicons2">
    <li><a href="#"><img src="img/share1.png"/></a></li>
    <li><a href="#"><img src="img/share2.png"/></a></li>
    <li><a href="#"><img src="img/share3.png"/></a></li>
    <li><a href="#"><img src="img/share4.png"/></a></li>
    <li><a href="#"><img src="img/share5.png"/></a></li>
</ul>
</body>
</html>
