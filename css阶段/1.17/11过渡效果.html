<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background: linear-gradient(to right,red,yellow);

        }
        .box1{
            transition: all 0.5s linear;
        }
        .box2{
            transition: all 0.5s ease;
        }
        .box3{
            transition: all 0.5s ease-in;
        }
        .box4{
            transition: all 0.5s ease-out;
        }
        .box5{
            transition: all 0.5s ease-in-out;
        }

        div:hover{
            width: 1000px;
        }

    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
