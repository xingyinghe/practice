<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 200px;
            margin: 20px auto;
        }

        .img {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url("img/aa.jpg") no-repeat center center;
            background-size: 100% 100%;
        }
        .img::after {
            content: "";
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 100%;
            /*	规定应该从父元素继承 background 属性的设置。*/
            background: inherit;
            background-size: 100% 100%;
            border-radius: 50%;
            -webkit-transform: scale(0.95);
            transform: scale(0.95);
            -webkit-filter: blur(10px) brightness(80%) opacity(0.8);
            filter: blur(10px) brightness(80%) opacity(0.8);
            z-index: -1;
        }


        p {
            margin-top: 30px;
            text-align: center;
            font-size: 28px;

        }

    </style>
</head>
<body>
<div class="container">
    <div class="img"></div>
    <p>bulr shadow</p>
</div>
</body>
</html>
