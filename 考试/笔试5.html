<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="input">
</body>
<script>
    var input = document.getElementById('input');
    var a = input.value;
    input.onchange = function () {


        for(var i=1;i<Math.sqrt(a);i++){

            if(a%i==0){
                alert(i);

            }else {

                break;
            }


        }
    };


</script>
</html>
