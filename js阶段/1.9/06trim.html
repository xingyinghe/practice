<script>

    function trim(val){
        return val.replace(/(^\s+)+|(\s+$)/g, '');
    }
    function ltrim(val){
        return val.replace(/^\s+/g, '');
    }
    function rtrim(val){
        return val.replace(/\s+$/g, '');
    }
