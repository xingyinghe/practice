<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        img{
            width: 50px;
            height: 50px;
            display: block;
        }
        div{
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/mouse.jpg" alt="">
    </div>
</body>
<script src="js/myQuery1.2.js"></script>

<script>
        var div = $('div')[0];

    window.onmousemove = function (ev) {
        var e = ev || window.event;
        var x = e.clientX + scroll().left - div.offsetWidth/2;
        var y = e.clientY + scroll().top - div.offsetHeight/2;


        if(x < 0 ){
            x = 0;
        }else if(x > document.body.clientWidth - div.offsetWidth){
            //限制拖块不可以超过右侧、可视的宽度减去拖块的宽度就是拖块可到达的最大的值
            x = document.body.clientWidth - div.offsetWidth;
        }
        if(y < 0){
            y = 0;
        }else if(y > document.body.clientHeight - div.offsetHeight){
           y = document.body.clientHeight - div.offsetHeight;
        }

        div.style.left = x + 'px';
        div.style.top = y + 'px';

    };

</script>
</html>
