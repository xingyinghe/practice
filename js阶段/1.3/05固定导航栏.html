<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        img{
            display: block;
        }
        .main{
            margin: 0 auto;
        }
        .fixed{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top"><img src="images/top.png"/></div>
<div class="nav"><img src="images/nav.png"/></div>
<div class="main"><img src="images/main.png"/></div>

</body>
<script src="js/myQuery1.1.js"></script>
<script>

    var navDiv = document.getElementsByTagName('div')[1];
    var topDiv = document.getElementsByTagName('div')[0];
    window.onscroll = function () {
        if(scroll().top > topDiv.offsetHeight){
            navDiv.className = 'fixed';
        }else{
            navDiv.className = '';
        }
    }

</script>
</html>
