<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #box{
            width:50px;
            height:50px;
            position: absolute;
            background: lightblue;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
    <script>
        function animation(obj,target) {
            obj.timer = setInterval(function () {
                if (obj.offsetLeft == target[0]
                    && obj.offsetTop == target[1]){
                    clearInterval(obj.timer);
                }
                if(obj.offsetLeft != target[0]){
                    obj.style.left = obj.offsetLeft + target[2] + 'px';
                }
                if(obj.offsetLeft != target[1]){
                    obj.style.top = obj.offsettop + target[3] + 'px';
                }
                console.log(obj.offsetLeft + ',' + obj.offsetTop)
            }, 1000/30);
        }

        var div = document.getElementById('box');
        animation(div, [600, 300, 10, 5]);

    </script>


</html>
