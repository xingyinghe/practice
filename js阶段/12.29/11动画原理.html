<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: lightblue;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script src="js/myQuery.js"></script>
<script>
    var div = $('#box');
    var speed = 10;
    var timer = setInterval(function () {
        div.style.left = div.offsetLeft +speed +'px';
        if(div.offsetLeft == 600){
           speed *= -1;
        }else if(div.offsetLeft == 0){
            speed *= -1;
        }
    },1000/15);


</script>
</html>
