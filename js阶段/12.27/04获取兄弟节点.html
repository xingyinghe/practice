<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="mid">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
<script>
    var mid = document.getElementById('mid');
    console.log(mid);
    var prev = mid.previousElementSibling || mid.previousSibling;
    console.log(prev);
    var next = mid.nextElementSibling || mid.nextSibling;
    console.log(next);
    var first = prev.previousElementSibling || prev.previousSibling;
    console.log(first);
</script>
</html>
