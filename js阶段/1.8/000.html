<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0;}
        .box{
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
        }
        img{
            display: block;
        }
        #close{
            position: absolute;
            top: 2px;
            right: 11px;
            width: 15px;
            height: 15px;
            border: 1px solid lightcoral;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <span id="close"></span>
    <div class="top" id="t">
        <img src="img/360/t.jpg"/>
    </div>
    <div class="bottom" id="b">
        <img src="img/360/b.jpg"/>
    </div>
</div>
</body>
<script src="js/myQuery1.4.js"></script>
<script>
    var close = $('#close');
    var t = $('#t');
    var b = $('#b');

    //t.parentNode.style.width = '100px';
    addEvent(close, 'click', function(){
        animation(b, {height:0}, function(){
            animation(t.parentNode, {width: 0});
        });
    });
</script>
</html>
