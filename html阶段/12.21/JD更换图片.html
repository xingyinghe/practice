<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/jd1.png" id="pic"/>
	</body>
	<script type="text/javascript">
		var pic = document.getElementById("pic");
		pic.onmouseover=function(){
			this.src="img/jd2.png";
		}
		pic.onmouseout=function(){
			this.src="img/jd1.png";
		}
	</script>
</html>
