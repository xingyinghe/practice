<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			ul {
				margin: 200px 200px;
			}
			
			li {
				float: left;
				padding: 10px;
				margin-left: 5px;
				border: 1px solid black;
				cursor: pointer;
			}
			
			li:first-child {
				margin-left: 0;
			}
			
			.current {
				border: 1px solid deeppink;
			}
			
			.font {
				color: cadetblue;
			}
		</style>
	</head>

	<body>
		<ul>
			<li class="current font">1</li>
			<li class="font">2</li>
			<li class="font">3</li>
			<li class="font">4</li>
			<li class="font">5</li>
			<li class="font">6</li>

		</ul>
	</body>
	<script type="text/javascript">
		var lies = document.getElementsByTagName('li');
		//		for(var i = 0;i < lies.length;i++){
		//			lies[i].onclick = function(){
		//				for(var j = 0;j < lies.length;j++){
		//					lies[j].className = 'font';
		//				}
		//				this.className = 'current font';
		//			};
		//		}
		var i = 0;
		while(i < lies.length) {

			i++;
			lies[i].onclick = function() {
				var j = 0;
				while(j < lies.length) {
					j++;
					lies[j].className = 'font';
					break;
				}
				this.className = 'current font';
			};
			break;
		}
	</script>

</html>
