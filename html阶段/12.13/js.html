<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: pink;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
		<button id="btn">sds</button>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById("box");
		var oBtn = document.getElementById("btn");
		oBtn.onclick = function(){
		oBox.style.display = "block"
	}
	</script>
</html>
