<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<style type="text/css">
			
			.shopping-car{
				width: 190px;
				height: 35px;
				border: 1px solid #404040;
				margin:0 auto;
				text-align:center;
				position: relative;
			}
			div i{
				color: red;
			}
			div a {
				text-align:center;
				height:35px;   
  				line-height:35px;   
				color: #404040;
				text-decoration: none;
			}
			span{
				color: red;
				position: absolute;
				top:5px;
			}
		</style>
	</head>
	<body>
		<div class="shopping-car">
			<i class="fa fa-shopping-cart fa-lg"></i>
			<a href="#">我的购物车</a>
			
			<span class="fa fa-circle"></span>
			
		</div>
	</body>
</html>
