<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aa{
				margin: 20px auto;
				width: 510px;
				height: 200px;
				
			}
			.fl{
				float: left;
			}
			.aa div{
				width: 100px;
				height: 200px;
				border: 1px solid black;	
				margin-left: -1px;
			
			}
			.aa div:hover{
				border: 1px solid deepskyblue;
				position:relative;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="aa">
			<div class="a fl"></div>
			<div class="b fl"></div>
			<div class="c fl"></div>
			<div class="d fl"></div>
			<div class="e fl"></div>
		</div>
	</body>
</html>
