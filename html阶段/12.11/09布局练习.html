<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.top,.middle{
				width: 970px;
			}
			.middle{
				
			}
			
			.fl{
				float: left;
			}
			.fr{
				float: right;
			}
			.top-left{
				width: 277px;
				height: 103px;
				background-color: red;
				
			}
			.top-right{
				width: 137px;
				height: 49px;
				background-color:green;
				
				margin-bottom: 8px;
			}
			.top-right-long{
				width: 679px;
				height: 46px;
				background-color:green;
				
			}
			
			.m-left{
				width: 310px;
				height: 435px;
				background-color:yellow;
				margin-right: 10px;
			}
			.m-m-top{
				width: 450px;
				height: 240px;
				background-color:deepskyblue;
			}
			.m-m-middle{
				width: 450px;
				height: 110px;
				background-color:deepskyblue;
				
				margin-top: 10px;
			}
			.m-m-bottom{
				width: 450px;
				height: 30px;
				background-color:deepskyblue;
				
				margin-top: 10px;
			}
			.m-m-right{
				width: 190px;
				height: 400px;
				background-color:deeppink;
				margin-left: 10px;
			}
			.m-bottom-long{ 
				width: 650px;
				height: 25px;
				background-color:green;
			
				margin-top: 10px;
			}
			
			.bottom{
				width: 970px;
				height: 35px;
				background-color:blue;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<div class="top-left fl">			
			</div>
			<div class="top-right fr">	
			</div>
			<div class="top-right-long fr">			
			</div>
		</div>
		<div class="middle">
			<div class="m-left fl"></div>
			
			<div class="m-middle">
				<div class="m-m-top fl"></div>
				<div class="m-m-middle fl"></div>
				<div class="m-m-bottom fl"></div>
			</div>
				<div class="m-m-right fr"></div>
				<div class="m-bottom-long fl"></div>	
	
		</div>
		
		<div class="bottom fl"></div>
	
	</body>
</html>
