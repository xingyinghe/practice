<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="post" >
			
			<fieldset style="margin: 10px;">
				<legend align="left">账户信息</legend>
				用户名：<input type="text" name="user" id="" value="" maxlength="10" style="margin: 10px;"/>
				<br />
				密码：<input type="text" name="psw" id="" value=""  maxlength="10" style="margin: 10px;"/>
				<br />
				性别<input type="radio" name="sex" value="man" style="margin: 10px;"/>男
				<input type="radio" name="sex" value="woman" style="margin: 10px;"/>女
				<br />
			</fieldset>
			<fieldset style="margin: 10px;">
				<legend align="left" style="margin: 10px;">公司信息</legend>
				公司名称：<input type="text" name="CompanyName" id="" value="" style="margin: 10px;" maxlength="15"/>
				<br />
				公司所在地：
				<select name="" id="" style="margin: 10px;">
				    <option value="">广东省</option>
				    <option value="">湖南省</option>
			     </select>
				<select name="" id="" style="margin: 10px;"> 
		    		<option value="">广州</option>
					<option value="">中山</option>
					<option value="">深圳</option>
					<option value="">揭阳</option>
		    		<option value="">长沙</option>
					<option value="">湘潭</option>
					<option value="">益阳</option>
		        </select>
		        <select name="" id="" style="margin: 10px;">
		    		<option value="">石岐区</option>
					<option value="">小榄</option>
					<option value="">东区</option>
					<option value="">南区</option>		
				</select>
				<br />
				购买类型用途：
			<input type="checkbox" name="aa" value="" style="margin: 10px;"/>IT
			<input type="checkbox" name="aa" value="" style="margin: 10px;"/>通讯设备
			<input type="checkbox" name="aa" value="" style="margin: 10px;"/>大家电
            <input type="checkbox" name="aa" value="" style="margin: 10px;"/>办公耗材
	     	<br />
	     	公司行业： <select multiple="4" style="margin: 10px;">
		    		<option value="">IT行业</option>
					<option value="">计算机软件</option>
					<option value="">广告</option>
					<option value="">南区</option>		
				</select>
	     	
	     	<br />
			公司介绍：<textarea  rows="10" cols="20" style="margin: 10px;">
						
					 </textarea>
			<br />
			营业执照上传：<input type="button" value="选择文件" style="margin: 10px;"/>未选择任何文件
			<br />
			<input type="submit"  value="立即注册" style="width: 150px;height: 30px; background:red;color: white;margin: 10px;"/>
			</fieldset>
		</form>
	</body>
</html>
